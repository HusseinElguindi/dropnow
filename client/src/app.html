<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" /> -->
		<meta name="viewport" content="width=device-width" />

        <title>DropNow</title>
        <meta property="og:title" content="DropNow" />
        <meta property="og:description" content="Peer-to-peer, cross-platform file sharing." />
        <meta property="og:image" content="https://dropnow.elguindi.xyz/banner.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="600" />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
            :root {
                font-size: 16px;
                --background-primary: #1d1e22;
                --background-secondary: #404040;
                --focused: #707070;
                --font-primary: white;
            }

            *, body {
                font-family: 'Poppins', sans-serif;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                height: 100vh;
                height: -webkit-fill-available;
                height: -moz-available;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                background: var(--background-primary);
                color: var(--font-primary);

                width: 100%;
            }
        </style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
